name: Schedule LTP Checker

on:
  schedule:
    - cron: '45 9 * * 0-4'  # 3:30 PM GMT+5:45
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests playwright
        playwright install firefox

    - name: Run in xvfb (headless browser support)
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgtk-3-0 libdbus-glib-1-2 libnss3 libasound2
        xvfb-run -a python ltp_checker.py
