name: Schedule LTP Checker

on:
  schedule:
    - cron: '45 9 * * 0-4'  # 3:30 PM GMT+5:45 (Nepal time)
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies for Firefox + xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb libgtk-3-0 libdbus-glib-1-2 libnss3 libasound2t64 \
          libxss1 libxrandr2 libgbm-dev libxcomposite1 libxdamage1 libxfixes3 libxext6 \
          libx11-xcb1 libxcb1

    - name: Install Python dependencies and Playwright
      run: |
        pip install --upgrade pip
        pip install requests playwright
        playwright install firefox

    - name: Run LTP Checker script with xvfb
      env:
        DEBUG: pw:browser*  # optional: enables Playwright browser debug logs
      run: |
        xvfb-run -a python ltp_checker.py
