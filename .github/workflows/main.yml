name: Schedule LTP Checker

on:
  schedule:
    - cron: '45 9 * * 0-4'  # Runs Sunâ€“Thu at 3:30 PM Nepal time (UTC+5:45)
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies for Firefox and headless mode
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb libgtk-3-0 libdbus-glib-1-2 libnss3 libasound2t64 \
          libxss1 libxrandr2 libgbm-dev libxcomposite1 libxdamage1 libxfixes3 \
          libxext6 libx11-xcb1 libxcb1

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        playwright install firefox  # needed even if playwright is in requirements

    - name: Run LTP Checker script using xvfb
      env:
        DEBUG: pw:browser*  # optional: logs Playwright browser activity
      run: |
        xvfb-run -a python ltp_checker.py
