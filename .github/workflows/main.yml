name: NEPSE LTP Checker

on:
  schedule:
    # Runs every Sunday to Thursday at 18:00 NPT (GMT+5:45)
    - cron: '15 12 * * 0-4' # UTC 12:15 = 18:00 NPT
  workflow_dispatch:

env:
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

  
jobs:
  check-nepse:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install requests
      run: pip install requests

    - name: Run NEPSE checker
      run: python ltp_checker.py
